<!doctype html>
<html lang="en">

    <link rel="canonical" href="Santosh Logistics/src/assets/Logo/logo.png" />

    <meta property="og:image" content="/og-image.jpg" />

    <meta name="twitter:description" content="Pan-India logistics services: FTL, PTL, distribution, last-mile, cold chain, and more." />
    <meta name="twitter:image" content="/og-image.jpg" />

    <meta name="keywords" content="logistics company India, transport services, freight forwarding, trucking, FTL, PTL, warehousing, last-mile delivery, supply chain, distribution, fleet, pan-India logistics" />

    <!-- Icons -->
    <link rel="icon" href="/assets/logo.svg" />

    <link rel="icon" type="image/png" href="/src/assets/Logo/logo.png" />
    <link rel="apple-touch-icon" type="image/png" href="/src/assets/Logo/logo.png" />

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">

        "logo": "https://www.santoshlogistics.example/logo.png",

        "address": {
          "@type": "PostalAddress",
          "streetAddress": "123 Logistics Park",
          "addressLocality": "Mumbai",
          "addressRegion": "MH",
          "postalCode": "400001",
          "addressCountry": "IN"
        },
        "contactPoint": [{
          "@type": "ContactPoint",
          "telephone": "+91-90000-00000",
          "contactType": "customer service",
          "areaServed": "IN",
          "availableLanguage": ["en", "hi"]
        }],
        "sameAs": []
      }

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",

        "name": "Logistics & Transportation Services",

          {"@type": "Place", "name": "Delhi"},
